<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Complet</title>
</head>
<body>
    <h1>Afficher une constante en JavaScript</h1>
    <div id="contenu"></div>
    <p id="texte"></p>
    <input type="text" id="champ" />

    <script>
        // DÃ©claration des constantes
        const message = "Bonjour, tout le monde !";
        const autreMessage = "Bienvenue sur cette page.";

        // Afficher dans un div
        document.getElementById("contenu").innerHTML = message;

        // Afficher dans un paragraphe
        document.getElementById("texte").textContent = autreMessage;

        // Afficher dans un champ de formulaire
        document.getElementById("champ").value = message;
    </script>
</body>
</html>
