<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groupie tracker</title>
    </head>
  <body>
<header>
    <div id="mySidenav" class="sidenav">
        <a id="closeBtn" href="#" class="close">x</a>
        <ul>
            <h2>Menu</h2>
          <li><a href="../templates/Home.html">Home</a></li>
          <li><a href="../templates/Artist.html">Artists</a></li>
        </ul>
      </div>
      <a id="openBtn">
        <span class="burger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>      
</header>
<label for="choices">Choose an option:</label>
    <select id="choices" name="choices">
      <option value="Name">Name</option>
      <option value="date">Date</option>
    </select>

<form action="/Artists" method="get">
  <label for="search">Search:</label>
  <input type="text" id="name" name="name" placeholder="Enter your search" list="suggestions" required>
  <datalist id="suggestions">
      <option value="Queen">
      <option value="SOJA">
  </datalist>
  <button type="submit">Search</button>
</form>

<section class="content">
  {{if .}} 
      {{range .}} <!-- Parcourt tous les artistes -->
          <div class="artist-card">
              <h3>{{.Name}}</h3>
              <img src="{{.Image}}" alt="{{.Name}} Image" class="artist-image">
              <form action="/Artists" method="get">
                  <button class="bouton" type="submit" name="id" value="{{.Id}}">View Details</button>
              </form>
          </div>
      {{end}}
  {{end}}
</section>
<section class="footer">
  <p id="Copyright Groupie tracker">&copy <script>document.write( new Date().getUTCFullYear() );</script> Groupie Tracker by Ynov Montpellier</p>
</section>

  </body>
  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/script.js" charset="utf-8"></script>
</html>
