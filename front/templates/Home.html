<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/Home.css">
        <script src="../js/script.js" charset="utf-8"></script>
        <title>Groupie tracker</title>
        <link rel="shortcut icon" href="../utiles/favicon.ico" type="icon" />
    </head>
  <body>

<form method="GET" action="/">
  <select name="sortField">
      <option value="name">Nom</option>
      <option value="creation">Date de cr√©ation</option>
      <option value="members">Nombre de membres</option>
  </select>
  <select name="sortDir">
      <option value="asc">Ascendant</option>
      <option value="desc">Descendant</option>
  </select>
  <button type="submit">Trier</button>
</form>
<form action="/artists" method="GET">
  <label for="search">Search:</label>
  <input type="text" id="id" name="id" placeholder="Enter your search" list="suggestions" required>
  <datalist id="suggestions">
      {{range .}} <!-- Parcourt tous les artistes -->
              <option value={{.Name}}>
      {{end}}
      
      </datalist>
  <button type="submit">Search</button>
</form>

<section class="content">
</div>
  {{if .}} 
      {{range .}} <!-- Parcourt tous les artistes -->
          <div class="artist-card">
              <h3>{{.Name}}</h3>
              <img src="{{.Image}}" alt="{{.Name}} Image" class="artist-image">
              <form action="/artists" method="get">
                <button name="id" id="artist-button" value="{{.Id}}">Voir Plus</button>
              </form>
          </div>
      {{end}}
  {{end}}
</section>


<section class="footer">
  <p id="Copyright Groupie tracker">&copy <script>document.write( new Date().getUTCFullYear() );</script> Groupie Tracker by Ynov Montpellier</p>
</section>

  </body>

</html>
